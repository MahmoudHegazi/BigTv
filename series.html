<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* this to make the background-color */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(90deg, rgba(3,3,5,1) 0%, rgba(48,48,48,0.9906337535014006) 50%, rgba(0,0,0,1) 100%) !important;
    background-image: linear-gradient(90deg, rgb(3, 3, 5) 0%, rgba(48, 48, 48, 0.992) 50%, rgb(0, 0, 0) 100%) !important;
    background-position-x: initial !important;
    background-position-y: initial !important;
    background-size: initial !important;
    background-repeat-x: initial !important;
    background-repeat-y: initial !important;
    background-attachment: initial !important;
    background-origin: initial !important;
    background-clip: initial !important;
    background-color: initial !important;
}
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
  background-color: black;
}

/* this to make the iframe full repsonsive */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 90%;
  height: 100%;
  border: none;
  margin-left:auto;
  margin-right: auto;
}

/* start of nav style */

.topnav {
  overflow: hidden;
  background-color: black;
}

.topnav a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: red;
}

.topnav a.active {
  color: white;
}

.topnav a.active:hover {
  color: black;
}
.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: left;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}


/* end of nav */


.submitmessae {


  background-color: rgb(220 30 30);
  border: 1px solid darkred;
  border: radius: 50%;
  width: 160px;
  overflow: hidden;

  padding: 3px;

  font-size: 1em;
  font-family: georgia;
  color: white;


} 



/* top-left 
#mylogo1 {
  position: absolute;

}

.videotext-cont {

}

/* style for more info */

  text-align: center;
  line-height: 40px;

  overflow: hidden;
  font-size: 1em;

}

#myghrapich:hover {

  height: 300px;
  color: white;
  background-color: rgb(25, 25, 25);
}

#mytext:hover {

}
#mytext {

}

.mobile_closer {
float:left;
color: white;
margin-left: 5px;
padding: 2px;
background-color: red;

/* end of style */

/* profile image icon */

.profile_image {

}

.username {

}

.messages_cont {

}

.myfooter {

  margin-top: 30px;
  font-size: 1em;
}
.comment_title {
  font-family: lemon;
  font-size: 1em;
  text-align: right;
  margin-right: 15px;
}
#fullapp {
  border: 1px solid white;
  width: 90%;
  margin-left: auto;

}

/* header */

.header {
  overflow: hidden;
  background-color: white;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: darkred;
  color: white;
  font-family: lemon;
  text-align: center;
}

.header a.active:hover {
  background-color: black;
}
.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}

/* end of header */
</style>
</head>

<script>
const infoSign = document.getElementById("plus_sign");
const infoText = document.getElementById("mytext");
const closerBtn = document.getElementById("closebtn_info");

function hidSign() {
   infoSign.style.display = "none";
   infoText.style.display = "block"; 
   closerBtn.style.display = "block";

}

function showSign() {

function scrollWin() {

document.getElementById("myghrapich").addEventListener("mouseenter", scrollWin);
